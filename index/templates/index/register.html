{% extends 'index/layout.html' %}
{% block body %}


<div class="layout">

    <div class="container d-flex flex-column mt-5">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center text-info">Sign up for ZETA</h1>

                <!-- Text -->
                <p class="text-center text-muted mb-6 h5 mt-3">Welcome to the world of ZETA forms.</p>
                <hr>
                {% if message %}

                <div class="alert alert-danger" role="alert">

                        {{message}}

                </div>
                {% endif %}
                <div class="card">
                <!-- Form -->
                <form class="mb-6 mt-4" method="POST" action="{% url 'register' %}">

                    {% csrf_token %}
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="sr-only">Username</label>
                        <input type="text" class="form-control form-control-lg" name='username' id="name" placeholder="Enter your username">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" class="form-control form-control-lg" name='email' id="email" placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control form-control-lg" name='password' id="password" placeholder="Enter your password">
                    </div>

                    <!-- ConfirmPassword -->
                    <div class="form-group">
                        <label for="cpassword" class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" name="confirmation" id="confirmation" placeholder="Confirm your password">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary btn-sm" type="submit">Sign up</button>
                </form>
                </div>

                <br>
                <!-- Text -->
                <p class="text-center">
                    Already have an account? <a href="{% url 'login' %}">Sign in</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->

{% endblock %}
